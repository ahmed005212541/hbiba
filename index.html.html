<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sondage très sérieux</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    h1 {
        color: white;
        font-size: 36px;
        margin-bottom: 30px;
    }

    button {
        font-size: 22px;
        padding: 15px 40px;
        margin: 15px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background-color: #ff4d6d;
        color: white;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    #resultat {
        display: none;
        margin-top: 30px;
        animation: pop 0.8s ease forwards;
    }

    #resultat img {
        width: 280px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation: bounce 1.5s infinite;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
</style>
</head>

<body>

<div class="container">

    <h1>ALAE<br>Tu veux être ma hbiba ?</h1>

    <button onclick="repondre()">Oui</button>
    <button onclick="repondre()">Oui</button>

    <div id="resultat">
        <!-- GIF que tu as choisi -->
        <img src="https://media.tenor.com/adYBzJ8ssQcAAAAM/anniversary-happy.gif" alt="Happy Anniversary GIF">
        <p style="color:white; font-size:26px;"></p>
    </div>

</div>

<script>
    function repondre() {
        document.getElementById("resultat").style.display = "block";
    }
</script>

</body>
</html>
